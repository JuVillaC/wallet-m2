<!DOCTYPE html>
<html lang="es">
<head>
    <title>Wallet - Depositar Dinero</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        body {
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Depositar Dinero</h2>

            <form id="depositForm">
            <div class="form-group">
                <label for="depositAmount">Monto a depositar</label>
                <input type="number" class="form-control" id="depositAmount" placeholder="Ingrese la cantidad">
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="depositBtn">
                Realizar Depósito
            </button>
            <div id="alert-container" class="mt-3"></div>
            </form>

            <a href="menu.html" class="btn btn-link text-center mt-3">
            Volver al menú principal
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
    $(document).ready(function () {
    
      // Protección de sesión
      if (!localStorage.getItem("logged")) {
        window.location.href = "index.html";
      }
    
      // Mostrar saldo actual
      const balance = localStorage.getItem("balance") || 0;
      $('#message').html(`<small class="text-muted">Saldo actual: $${balance}</small>`);
    
      // Envío del formulario con jQuery
      $('#depositForm').submit(function (e) {
        e.preventDefault();
    
        const amount = Number($('#depositAmount').val());
        const btn = $('#depositBtn');
    
        $('#alert-container').html('');
        btn.prop('disabled', true).text('Procesando...');
    
        // Validación
        if (amount <= 0 || isNaN(amount)) {
          $('#alert-container').html(`
            <div class="alert alert-danger">
              Ingrese un monto válido
            </div>
          `);
          btn.prop('disabled', false).text('Realizar Depósito');
          return;
        }
    
        // Actualizar saldo
        const newBalance = Number(balance) + amount;
        localStorage.setItem("balance", newBalance);
    
        // Guardar transacción
        const transactions = JSON.parse(localStorage.getItem("transactions")) || [];
        transactions.push(`Depósito +$${amount}`);
        localStorage.setItem("transactions", JSON.stringify(transactions));
    
        // Mensaje éxito
        $('#alert-container').html(`
          <div class="alert alert-success">
            Depósito realizado por $${amount}
          </div>
        `);
    
        // Redirección con delay
        setTimeout(function () {
          window.location.href = "menu.html";
        }, 2000);
      });
    
    });
    </script>

</body>

</html>
