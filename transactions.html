<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Wallet - Últimos moviomientos</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <style>
            body {
                padding: 20px;
                min-height: 100vh;
                display: flex;
                align-items: center;
            }
            .container {
                max-width: 400px;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Últimos Movimientos</h2>
                <select id="filter" class="form-control mb-3">
                    <option value="all">Todos</option>
                    <option value="Depósito">Depósito</option>
                    <option value="Transferencia">Transferencia</option>
                </select>
                <ul class="list-group list-group-flush mb-3" id="list"></ul>

                <a href="menu.html" class="btn btn-outline-primary btn-block mt-3">
                    Volver al menú principal
                </a>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>
        $(document).ready(function () {
        
          // Protección de sesión
          if (!localStorage.getItem("logged")) {
            window.location.href = "index.html";
          }
        
          const transactions = JSON.parse(localStorage.getItem("transactions")) || [];
        
          function mostrarUltimosMovimientos(filtro) {
            $('#list').html('');
        
            if (transactions.length === 0) {
              $('#list').append(`
                <li class="list-group-item text-center text-muted">
                  <strong>No hay movimientos</strong><br>
                  <small>Realiza un depósito o transferencia</small>
                </li>
              `);
              return;
            }
        
            transactions
              .slice()
              .reverse()
              .forEach(t => {
                if (filtro === 'all' || t.includes(filtro)) {
                  $('#list').append(`
                    <li class="list-group-item">
                      ${t}
                    </li>
                  `);
                }
              });
          }
        
          // Mostrar todos al cargar
          mostrarUltimosMovimientos('all');
        
          // Evento filtro
          $('#filter').change(function () {
            mostrarUltimosMovimientos($(this).val());
          });
        
        });
        </script>
    </body>
</html>
