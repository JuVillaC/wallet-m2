<!DOCTYPE html>
<html lang="es">
<head>
    <title>Wallet - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
        animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(15px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow p-4">
                    <h2>Login</h2>
                    <form>
                        <div class="form-group">
                            <label>Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                </div>
                                <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                            </div>
                        </div>
                            <div class="form-group">
                                <label>Contraseña</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    </div>

                                    <input type="password" class="form-control" id="pwd" placeholder="Ingrese su contraseña">

                                    <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePwd">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                    </div>
                                </div>
                            </div>
                        <button type="submit" class="btn btn-primary btn-block" id="loginBtn">Iniciar Sesión</button>
                        <div id="error" class="text-danger text-center mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
    const form = document.querySelector("form");
    const emailInput = document.getElementById("email");
    const pwdInput = document.getElementById("pwd");
    const errorDiv = document.getElementById("error");
    const btn = document.getElementById("loginBtn");

    form.addEventListener("submit", function(e) {
    e.preventDefault();

    errorDiv.innerText = "";
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Validando...';

    const email = emailInput.value.trim();
    const pwd = pwdInput.value.trim();

    if (!email || !pwd) {
        errorDiv.innerText = "Completa todos los campos";
        btn.disabled = false;
        btn.innerHTML = "Iniciar Sesión";
        return;
    }

    setTimeout(() => {
        if (email === "usuario@wallet.cl" && pwd === "1234") {
        localStorage.setItem("logged", "true");

        if (!localStorage.getItem("balance")) {
            localStorage.setItem("balance", 79438);
            localStorage.setItem("transactions", JSON.stringify([]));
        }

        // ✅ REDIRECCIÓN
        window.location.href = "menu.html";
        } else {
        errorDiv.innerText = "Email o contraseña incorrectos";
        btn.disabled = false;
        btn.innerHTML = "Iniciar Sesión";
        }
    }, 800);
    });

    const togglePwd = document.getElementById("togglePwd");

    togglePwd.addEventListener("click", () => {
    if (pwdInput.type === "password") {
        pwdInput.type = "text";
        togglePwd.innerHTML = '<i class="bi bi-eye-slash"></i>';
    } else {
        pwdInput.type = "password";
        togglePwd.innerHTML = '<i class="bi bi-eye"></i>';
    }
    });

    </script>

</body>
</html>
