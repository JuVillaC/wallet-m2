<!DOCTYPE html>
<html lang="es">
<head>
    <title>Wallet - Login</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
        animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(15px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow p-4">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label>Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                </div>
                                <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                            </div>
                        </div>
                            <div class="form-group">
                                <label>Contraseña</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    </div>

                                    <input type="password" class="form-control" id="pwd" placeholder="Ingrese su contraseña">

                                    <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePwd">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                    </div>
                                </div>
                            </div>
                        <button type="submit" class="btn btn-primary btn-block" id="loginBtn">Iniciar Sesión</button>
                        <div id="error" class="text-danger text-center mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
    $(document).ready(function () {

        $('#loginForm').submit(function (e) {
        e.preventDefault();
    
        const email = $('#email').val().trim();
        const pwd = $('#pwd').val().trim();
        const btn = $('#loginBtn');
    
        $('#error').text('');
        btn.prop('disabled', true);
        btn.html('<span class="spinner-border spinner-border-sm"></span> Validando...');
    
        if (!email || !pwd) {
          $('#error').text('Completa todos los campos');
          btn.prop('disabled', false);
          btn.text('Iniciar Sesión');
          return;
        }
    
        setTimeout(function () {
          if (email === 'usuario@wallet.cl' && pwd === '1234') {
            localStorage.setItem('logged', 'true');
    
            if (!localStorage.getItem('balance')) {
              localStorage.setItem('balance', 79438);
              localStorage.setItem('transactions', JSON.stringify([]));
            }
    
            window.location.href = 'menu.html';
    
          } else {
            $('#error').text('Email o contraseña incorrectos');
            btn.prop('disabled', false);
            btn.text('Iniciar Sesión');
          }
        }, 800);
      });
    
      // Mostrar / ocultar contraseña (esto puede quedar así)
      $('#togglePwd').click(function () {
        const pwdInput = $('#pwd');
    
        if (pwdInput.attr('type') === 'password') {
          pwdInput.attr('type', 'text');
          $(this).html('<i class="bi bi-eye-slash"></i>');
        } else {
          pwdInput.attr('type', 'password');
          $(this).html('<i class="bi bi-eye"></i>');
        }
      });
    });
    </script>

</body>
</html>
