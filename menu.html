<!DOCTYPE html>
<html lang="es">
<head>
    <title>Wallet - Menú Principal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Menú Principal</h2>

            <div class="text-center mb-4">
                <small class="text-muted">Saldo disponible</small>
                <h3 id="balance">$79.438</h3>
            </div>
            <div id="message" class="text-center text-muted mb-3"></div>

            <button class="btn btn-primary btn-block mb-2" id="depositBtn">
                Depositar dinero
            </button>

            <button class="btn btn-primary btn-block mb-2" id="sendBtn">
                Hacer transferencia
            </button>

            <button class="btn btn-outline-primary btn-block mb-3" id="movBtn">
                Ver movimientos
            </button>

            <button class="btn btn-danger btn-block" id="logoutBtn">
                Cerrar sesión
            </button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script>
    $(document).ready(function () {
    
      // Protección de sesión
      if (!localStorage.getItem("logged")) {
        window.location.href = "index.html";
      }
    
      // Mostrar saldo
      const balance = localStorage.getItem("balance") || 0;
      $('#balance').text(`$${balance}`);
    
      // Botón depositar
      $('#depositBtn').click(function () {
        $('#message').text('Redirigiendo a depósito...');
        setTimeout(function () {
          window.location.href = 'deposit.html';
        }, 600);
      });
    
      // Botón enviar dinero
      $('#sendBtn').click(function () {
        $('#message').text('Redirigiendo a enviar dinero...');
        setTimeout(function () {
          window.location.href = 'sendmoney.html';
        }, 600);
      });
    
      // Botón últimos movimientos
      $('#movBtn').click(function () {
        $('#message').text('Redirigiendo a últimos movimientos...');
        setTimeout(function () {
          window.location.href = 'transactions.html';
        }, 600);
      });
    
      // Cerrar sesión
      $('#logoutBtn').click(function () {
        localStorage.removeItem('logged');
        window.location.href = 'index.html';
      });
    });
    </script>
</body>
</html>
